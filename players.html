<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/style.css">
    <link rel="stylesheet" href="styling/profilecard.css">
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<title>PR.gg | Players</title>

<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <a class="navbar-brand" href="index.html">
            <img src="images/logos/PRLogo(White).png" height="70">
        </a>
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="mainNav">
            <!-- Links -->
            <ul class="navbar-nav mr-auto smooth-scroll">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Players</a>
                </li>
            </ul>
            <!-- Links -->
        </div>
    </nav>
</header>

<body>
    <h1 class="text-center" style="margin-top: 130px; color: black;">Players</h1>
    <p>
        <button class="btn btn-lg btn-block btn-outline-dark" type="button" data-toggle="modal"
            data-target="#new-player">
            Add New Player
        </button>
        <button class="btn btn-lg btn-block btn-outline-dark" type="button" data-toggle="collapse"
            data-target="#search-bar" aria-expanded="false" aria-controls="search-bar">
            Search Players
        </button>
    </p>

    <div class="modal fade" id="new-player" tabindex="-1" role="dialog" aria-labelledby="new-player-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="new-player-label">Add New Player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" placeholder="Enter Tag" id="new-tag">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn" id="create-btn" onclick="newPlayer()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="input-group mb-3 collapse" id="search-bar" style="margin-top: 10px;">
        <input type="text" class="form-control" placeholder="Search Tag" aria-label="Search Tag"
            aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-dark" type="button" id="search-btn">Search</button>
        </div>
    </div>

    <div class="card-deck" id="players"></div>
    <script src="scripts/player-list.js"></script>
</body>

</html>
