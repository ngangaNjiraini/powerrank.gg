<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/style.css">

    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<title>PR.gg | Update Player</title>

<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <a class="navbar-brand" href="index.html">
            <img src="images/logos/PRLogo(White).png" height="70">
        </a>
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="mainNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto smooth-scroll">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="players.html">Players</a>
                </li>
            </ul>
            <!-- Links -->
        </div>
    </nav>
</header>

<body>
    <h1 id="tag-title" class="text-center" style="margin-top: 130px; color: black;"></h1>
    <div style="padding-left: 20%; padding-right: 20%;">
        <form onsubmit="openModal()">
            <div class="form-group">
                <label for="formGroupExampleInput">Win Record</label>
                <input type="number" class="form-control form-control-lg" id="win-rec" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Lose Record</label>
                <input type="number" class="form-control form-control-lg" id="lose-rec" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Region</label>
                <select class="form-control form-control-lg" id="player-region">
                    <option>North England</option>
                    <option>South England</option>
                    <option>Wales</option>
                    <option>Scotland</option>
                    <option>Northern Ireland</option>
                    <option>Republic of Ireland</option>
                </select>
            </div>
        </form>
        <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="submitDetails()">Submit</button>
        <button class="btn btn-dark btn-lg btn-block" onclick="window.location.href = './players.html'">Cancel</button>

        <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Player Details Updated</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" onclick="window.location.href='players.html'">Back to Players</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</body>
<script src="scripts/update-player.js"></script>

</html>
